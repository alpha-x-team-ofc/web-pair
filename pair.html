<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ñ∂ ‚óè‚îÄ‚îÄ‚îÄ·¥Ö·¥õ·¥¢ …¥·¥è·¥†·¥Ä x·¥ç·¥Ö‚îÄ‚îÄ‚îÄ‚îÄ‚ñ∂ ‚óè</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://files.catbox.moe/oec33n.png") center / cover no-repeat fixed;
  overflow-x: hidden;
}


/* ‚ùÑÔ∏è Snow container */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 999;
}

/* ‚ùÑÔ∏è Snow flakes */
.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0); }
  100% { transform: translateY(110vh); }
}

/* üî• Main content */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 15px;
  min-height: 100vh;
  text-align: center;
}

h1 {
  color: #ff2d2d;
  font-size: 30px;
  text-shadow: 0 0 20px rgba(255,45,45,0.8);
}

.subtitle {
  margin-bottom: 25px;
  font-size: 14px;
  opacity: 0.85;
}

.card {
  background: rgba(0,0,0,0.65);
  border: 1px solid rgba(255,0,0,0.4);
  border-radius: 16px;
  padding: 25px;
  width: 100%;
  max-width: 420px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,0,0,0.3);
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #111;
  color: #fff;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #ff2d2d, #ff6a00);
  color: #000;
  font-weight: bold;
  font-size: 17px;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 20px rgba(255,100,0,0.7);
}

.output {
  display: none;
  margin-top: 15px;
  background: #0b0b0b;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #333;
  word-break: break-all;
}

/* ‚è∞ Time box */
.time-box {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.9;
}

footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.75;
}

footer span {
  color: #ff4d4d;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow -->
<div class="snow" id="snow"></div>

<div class="container">

  <h1>‚ñ∂ ‚óè‚îÄ‚îÄ‚îÄ·¥Ö·¥õ·¥¢ …¥·¥è·¥†·¥Ä x·¥ç·¥Ö‚îÄ‚îÄ‚îÄ‚îÄ‚ñ∂ ‚óè</h1>
  <div class="subtitle">DTZ NOVA XMD ‚Äì WhatsApp Web Pair</div>

  <div class="card">
    <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g. 947XXXXXXXX)">
    <button onclick="getCode()">Generate Pair Code</button>
    <div id="result" class="output"></div>
  </div>

  <div class="time-box" id="time"></div>

  <footer>
    üë§ Owner: <span>Dulina</span><br>
    ‚ö° Team: <span>DTZ TEAM</span>
  </footer>

</div>

<script>
/* ‚ùÑÔ∏è Snow generator */
const snow = document.getElementById("snow");
for (let i = 0; i < 60; i++) {
  const flake = document.createElement("span");
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = (3 + Math.random() * 7) + "s";
  flake.style.opacity = Math.random();
  flake.style.transform = `scale(${Math.random()})`;
  snow.appendChild(flake);
}

/* ‚è∞ Time & Date */
function updateTime() {
  const now = new Date();
  document.getElementById("time").innerHTML =
    "üïí " + now.toLocaleTimeString() + "<br>üìÖ " + now.toDateString();
}
setInterval(updateTime, 1000);
updateTime();

/* üîó Pair code fetch */
async function getCode() {
  const number = document.getElementById("number").value.trim();
  const result = document.getElementById("result");

  if (!number) {
    alert("Enter WhatsApp number");
    return;
  }

  result.style.display = "block";
  result.textContent = "‚è≥ Generating code...";

  try {
    const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
    const data = await res.json();

    if (data.code) {
      result.textContent = "‚úÖ Pairing Code: " + data.code;
    } else {
      result.textContent = "‚ùå Error: " + (data.error || "Unknown error");
    }
  } catch (e) {
    result.textContent = "‚ùå Failed to connect";
  }
}
</script>

</body>
</html>
